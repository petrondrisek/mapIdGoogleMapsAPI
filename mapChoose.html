    <input type="text" maxlength="100" name="edit_kategorie_mapid" class="form-control mg-md-l-10 mg-t-10 mg-md-t-0" value="e53c4dd13e50bd99" placeholder="MapID" title="MapID" disabled="disabled">

    <script>
        const chooseMapItem = document.querySelectorAll(".chooseMapStyle__item");
        const inputMapId = document.querySelector("[name=edit_kategorie_mapid]");

        //Nalezeni aktivniho prvku
        let findActive = document.querySelector("[data-mapId='"+inputMapId.value+"']");
        if(findActive !== null) findActive.classList.add("active");
        else document.querySelector(".chooseMapStyle__item.customItem").classList.add("active");

        //Aktivace eventu zmeny
        for(let i = 0; i < chooseMapItem.length; i++) 
            chooseMapItem[i].addEventListener("click", function(e){
                if(this.classList.contains("customItem")) inputMapId.removeAttribute("disabled");
                else {
                    inputMapId.disabled = "disabled";
                    inputMapId.value = this.getAttribute("data-mapId");
                }

                document.querySelector(".chooseMapStyle__item.active").classList.remove("active");
                this.classList.add("active");
            });
    </script>
    <style>
        .chooseMapStyle {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 1rem;
        }

        .chooseMapStyle__item{
            max-width: 25rem;
            padding: .5rem;
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        .chooseMapStyle__item.active{
            background: #e0e0e0;
